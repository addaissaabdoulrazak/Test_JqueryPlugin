    <script>
      /*les regles qui nous */
      // Apprendre a definir nos propre règles
      $.validator.addMethod(
        "Nom_de_la_Methode",
        function (value) {
          return /^[^@]+@[^@]+\.[^@]+$/.test(value);
        },
        "cet email n'est pas valide"
      );

      $(document).ready(function () {
        $("#formulaire").validate({
          //1- Les Règles
          rules: {
            pseudo: "required",
            email: {
              required: true,
              email: true,
              Nom_de_la_Methode: true,
            },
            Confiramationemail: {
              required: true,
              equalTo: "#email",
            },
          },
          messages: {
            pseudo: "merci de bien vouloir renseigner un pseudo",
            email: {
              required: "ce champs est requis",
              email: "email n'est pas valide ",
            },
            Confiramationemail: {
              required: "ce champs est requis",
              equalTo: "email non egal",
              email: "email invalide",
            },
          },
        });
      });
